<!DOCTYPE html>
<html>
<!--The projects section should contain at least one element with a class of project-tile to hold a project
    
    The projects section should contain at least one link to a project
    
    Your portfolio should have a link with an id of profile-link, which opens your GitHub or freeCodeCamp profile in a new tab
    
    Your portfolio should have at least one media query-->

    
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Portfolio</title>
  </head>
  <body>
    <header>
        <nav id="navbar">
            <ul>
                <li><a href="#welcome-section">Sobre mim</a></li>
                <li><a href="#projects">Trabalhos</a></li>
                <li><a href="#contatos">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
      <section id="welcome-section">
        <div class="background">
          <h1>Olá, eu sou Davi Aires</h1>
          <p><em>Um desenvolvedor de software</em></p>
        </div>
      </section>
      <section id="projects">
        <div class="background">
          <fieldset class="project-tile">
            <img>
            <div class="botao-nome"></div>
          </fieldset>
        </div>
      </section>
      <section id="contatos">
        <div class="background">
          <h1>Vamos trabalhar juntos?!</h1>
          <p><em>Como você toma seu café?</em></p>
          <div class="social">
            <p><ion-icon name="logo-github"></ion-icon>GitHub</p>
            <p><ion-icon name="mail-outline"></ion-icon>Me envie um email</p>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
